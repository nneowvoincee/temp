<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Flag</title>
</head>
<body>
    <h1>Flag Content</h1>
    <div id="flag-content"></div>

    <script>
        // Function to load the content of the flag.txt file
        async function loadFlag() {
            try {
                const response = await fetch('/flag.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                document.getElementById('flag-content').innerText = text;
            } catch (error) {
                console.error('Error fetching the flag:', error);
                document.getElementById('flag-content').innerText = 'Failed to load flag content.';
            }
        }

        // Call the function to load the flag content
        loadFlag();
    </script>
</body>
</html>
